version: '3'

services:
  opennsa-db:
    image: postgres:9.6.5
    volumes:
      - ${SCHEMA_FILE}:/docker-entrypoint-initdb.d/schema.sql:ro
      - opennsa-pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}


  opennsa:
    image: colbysawer17/opennsa3:latest
    depends_on:
      - opennsa-db
      - waitforpg
    ports:
      - 127.0.0.1:9080:9080
      - 127.0.0.1:9443:9443
    links:
      - opennsa-db
    volumes:
      - ${OPENNSA_CONF_LOC}:/home/opennsa/opennsa/config:ro
      - ${OPENNSA_TAC_LOC}:/home/opennsa/opennsa.tac:ro


  waitforpg:
    image: dadarek/wait-for-dependencies
    depends_on:
      - opennsa-db
    command: opennsa-db:5432

volumes:
  opennsa-pgdata:


